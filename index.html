<!DOCTYPE html>

<html>
  <head>
    <title>TIC TAC TOE</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="game.js" defer></script>
  </head>

  <body>
    <div id="sidebar">
      <div id="player1-container" class="input-container">
        <input name="player1" type="text" maxlength="16" placeholder="Player 1">
        <button>Submit</button>
      </div>
      <div id="player2-container" class="input-container">
        <input name="player2" type="text" maxlength="16" placeholder="Player 2">
        <button>Submit</button>
      </div>
      <button id="reset-button" type="button">Reset</button>
    </div>
    <main>
      <div id="player1-stats" class="player-stats">
        <div id="player1-symbol">X</div>
        <div id="player1-name">Player 1</div>
        <div id="player1-score">0</div>
      </div>
      <table id="board">
        <tbody>
          <tr data-row="0">
            <td class="ttt-cell" data-col="0"></td>
            <td class="ttt-cell" data-col="1"></td>
            <td class="ttt-cell" data-col="2"></td>
          </tr>
          <tr data-row="1">
            <td class="ttt-cell" data-col="0"></td>
            <td class="ttt-cell" data-col="1"></td>
            <td class="ttt-cell" data-col="2"></td>
          </tr>
          <tr data-row="2">
            <td class="ttt-cell" data-col="0"></td>
            <td class="ttt-cell" data-col="1"></td>
            <td class="ttt-cell" data-col="2"></td>
          </tr>
        </tbody>
      <table>
      <div id="player2-stats" class="player-stats">
        <div id="player2-symbol">O</div>
        <div id="player2-name">Player 2</div>
        <div id="player2-score">0</div>
      </div>
    </main>
  </body>
</html>
